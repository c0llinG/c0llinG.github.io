<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Logos from Collin Guetta">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@1,900&family=Iceberg&display=swap" rel="stylesheet">
	<meta property="og:image" content="https://github.com/guettagraphics/guettagraphics.github.io/raw/main/assets/pageicon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="assets/pageicon.png" type="image/png">
	<title>Game Art</title>
</head>
<style>
	.navPageButton {
		max-width:100px;
		display:flex;
		margin:0px;
		padding: 0px;
		transition: transform 0.2s ease-in-out;
	}
	
	.navPageButton:hover {
		transform: scale(1.1);
		cursor: pointer;
	}
</style>
<body>
    <h2>Game Art</h2>
	<img class="navPageButton" src="assets/gameArt/navIcon.png" onclick="window.open('https://pstlo.github.io/navigator')">
	<div class= "page">
		<nav>
			<button onclick="location.href='/'">Home</button>
			<button onclick="location.href='bags'">Bags</button>
			<button onclick="location.href='characters'">Characters</button>
			<button onclick="location.href='clothing'">Clothing</button>
			<button onclick="location.href='digitalArt'">Digital Art</button>
			<button onclick="location.href='font'">Font</button>
			<button onclick="location.href='logos'">Logos</button>
			<button onclick="location.href='traditionalArt'">Traditional Art</button>
		</nav>
		<div class= "gallery">
            <div class="column">
                <img class= "art" src="assets/gameArt/g1.png" order="0" onclick="view(0)">
            </div>
            <div class="column">
                <img class= "art" src="assets/gameArt/g2.png" order="1" onclick="view(1)">
            </div>
        </div>
		<script src="viewer.js"></script>
	</div>
	<button class="socials" title= "@guetta.rt" onclick="window.open('https://www.instagram.com/guetta.rt')"><img src="assets/icons/ig.png"></button>	
</body>
</html>
