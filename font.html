<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Logos from Collin Guetta">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@1,900&family=Iceberg&display=swap" rel="stylesheet">
	<meta property="og:image" content="https://github.com/guettagraphics/guettagraphics.github.io/raw/main/assets/pageicon.png">
	<link rel="stylesheet" href="style.css">

<body>

	<div class= "page">	
		<nav>
			<button onclick="location.href='/'">Home</button>
			<button onclick="location.href='bags'">Bags</button>
			<button onclick="location.href='characters'">Characters</button>

            <div class="column">
                <img class= "art" src="assets/font/f1.png" order="0" onclick="view(0)">

            <div class="column">
                <img class= "art" src="assets/font/f2.png" order="1" onclick="view(1)">

		<script src="viewer.js"></script>
